#Pfad zur Export-Datei
timetrack.path=target
#Name der Export-Datei
timetrack.export.file=timetrack-export.xlsx
#Cron-Expression ob/wann Popup mit Hinweis angezeigt werden soll
timetrack.popup.cron=0 0 0/5 * * ?
#Cron-Expression für die Status-Wechsel der Einträge
timetrack.entryworkflow.cron=0 0/2 * * * ?
#Dauer bis Eintrag im Workflow in Status WARN geht
timetrack.workflow.warn=60
#Dauer bis Eintrag im Workflow in Status STOPPED geht
timetrack.workflow.stop=120
#Flag ob Popup oder Infoblase dargestellt werden soll
timetrack.popup.show=true
#Dauer ab wann Eintrag in Status WARN geht
timetrack.workflow.warn=7200
#Dauer ab wann Eintrag in Status STOPPED geht
timetrack.workflow.stop=14400