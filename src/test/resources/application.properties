#Pfad zur Export-Datei
timetable.path=target
#Name der Export-Datei
timetable.export.file=timetable-export.xlsx
#Cron-Expression ob/wann Popup mit Hinweis angezeigt werden soll
timetable.popup.cron=0 0 0/5 * * ?
#Cron-Expression für die Status-Wechsel der Einträge
timetable.entryworkflow.cron=0 0/2 * * * ?
#Dauer bis Eintrag im Workflow in Status WARN geht
timetable.workflow.warn=60
#Dauer bis Eintrag im Workflow in Status STOPPED geht
timetable.workflow.stop=120